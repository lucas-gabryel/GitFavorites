<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFavorites</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/logo.svg" alt="Loogo">
            <form>
                <span class="search">
                    <label for="search-input" class="sr-only">Digite o Github username que quer favoritar</label>
                    <input id="search-input" type="text" placeholder="Digite o Github username que quer favoritar">
                </span>
                <button>
                    <img src="./assets/estrela.svg" alt="vetor de uma estrela vazada">
                    <p>FAVORITAR</p>
                </button>
            </form>
        </header>
        <table>
            <thead>
                <tr>
                    <th>
                        <p>Usuário</p>
                    </th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        <img src="https://github.com/lucas-gabryel.png" alt="imagem de perfil de um usuário">
                        <div>
                            <p class="name">Lucas Gabryel</p>
                            <p class="username">/lucas-gabryel</p>
                        </div>                        
                    </th>
                    <th>
                        <p class="repositories">100</p>
                    </th>
                    <th>
                        <p class="followers">50</p>
                    </th>
                    <th>
                        <a href="">Remover</a>
                    </th>
                </tr>
                <tr>
                    <th>
                        <img src="https://github.com/lucas-gabryel.png" alt="imagem de perfil de um usuário">
                        <div>
                            <p class="name">Lucas Gabryel</p>
                            <p class="username">/lucas-gabryel</p>
                        </div>
                    </th>
                    <th>
                        <p class="repositories">100</p>
                    </th>
                    <th>
                        <p class="followers">50</p>
                    </th>
                    <th>
                        <a href="">Remover</a>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
